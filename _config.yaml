# Site specific settings
title: "Personal Website"
name: "N-word notes"
baseurl: ""
url: "https://manan1602.github.io/"
description: "Just a website to maintain stuff because I didn't have one"
# logo_url: "https://avatars.githubusercontent.com/u/26499754?v=4"
author_name: "Manan Sharma"
footer: 'Something you won't understand :)'
header_pages:
  - index.md
  - about.md
# remote_theme: dirkfabisch/mediator
#remote_theme: bradleytaunt/ET-Jekyll
style: dark
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            []
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-remote-theme
